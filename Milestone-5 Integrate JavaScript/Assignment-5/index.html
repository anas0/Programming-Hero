<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="container">
    <!-- Header Area  -->
    <header class="mt-3">
      <nav class="navbar bg-body-secondary rounded px-3">
        <div class="container-fluid">
          <p class="navbar-brand"><span class="fw-bolder">Interactive</span> <br> Geometry Genius
          </p>
          <a href="blog.html" type="button" class="btn btn-primary px-3">Blog</a>

        </div>
      </nav>
    </header>


    <!-- Main Area  -->
    <main class="my-5 row">
        <div class="col-md-9">
          <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col">
              <div id="random-triangle" class="card">
                <img src="assets/images/triangle.png" class="card-img-top p-4" alt="...">
                <div class="card-body text-center">
                  <h5 class="card-title fw-bolder">Triangle</h5>
                  <p class="card-text">Area (A) = 0.5 X b X h</p>
                  <span>
                    <input type="text" placeholder="b" id="triangle-base">
                    cm
                  </span>
                  <span>
                    <input type="text" placeholder="h" id="triangle-height">
                    cm
                  </span>

                  <button id="triangle-calculate" type="button" class="btn btn-primary mt-4 w-100">Calculate</button>
                </div>
              </div>
            </div>
            <div class="col">
              <div id="random-rectangle" class="card">
                <img src="assets/images/rectangle.png" class="card-img-top p-4" style="min-height: 1vh;" alt="...">
                <div class="card-body text-center">
                  <h5 class="card-title fw-bolder">Rectangle</h5>
                  <p class="card-text">Area (A) = w X l</p>
                  <span>
                    <input type="text" placeholder="w" id="rectangle-width">
                    cm
                  </span>
                  <span>
                    <input type="text" placeholder="l" id="rectangle-length">
                    cm
                  </span>

                  <button id="rectangle-calculate" type="button" class="btn btn-primary mt-4 w-100">Calculate</button>
                </div>
              </div>
            </div>
            <div class="col">
              <div id="random-parallelogram" class="card">
                <img src="assets/images/parallelogram.png" class="card-img-top p-4" style="min-height: 1vh;" alt="...">
                <div class="card-body text-center">
                  <h5 class="card-title fw-bolder">Parallelogram</h5>
                  <p class="card-text">Area (A) = b X h</p>
                  <span>
                    <input type="text" placeholder="b" id="parallelogram-base">
                    cm
                  </span>
                  <span>
                    <input type="text" placeholder="h" id="parallelogram-height">
                    cm
                  </span>

                  <button id="parallelogram-calculate" type="button" class="btn btn-primary mt-4 w-100">Calculate</button>
                </div>
              </div>
            </div>
            <div class="col">
              <div id="random-rhombus" class="card">
                <img src="assets/images/rhombus.png" class="card-img-top p-4" style="min-height: 1vh;" alt="...">
                <div class="card-body text-center">
                  <h5 class="card-title fw-bolder">Rhombus</h5>
                  <p class="card-text">Area (A) = 0.5 X d1 X d2</p>
                  <span>
                    <input type="text" placeholder="d1" id="rhombus-diagonal-1">
                    cm
                  </span>
                  <span>
                    <input type="text" placeholder="d2" id="rhombus-diagonal-2">
                    cm
                  </span>

                  <button id="rhombus-calculate" type="button" class="btn btn-primary mt-4 w-100">Calculate</button>
                </div>
              </div>
            </div>
            <div class="col">
              <div id="random-pentagon" class="card">
                <img src="assets/images/pentagon.png" class="card-img-top p-4" style="min-height: 1vh;" alt="...">
                <div class="card-body text-center">
                  <h5 class="card-title fw-bolder">Pentagon</h5>
                  <p class="card-text">Area (A) = 0.5 X p X b</p>
                  <span>
                    <input type="text" placeholder="p" id="pentagon-perimeter">
                  </span>
                  <span>
                    <input type="text" placeholder="b" id="pentagon-base">
                    cm
                  </span>

                  <button id="pentagon-calculate" type="button" class="btn btn-primary mt-4 w-100">Calculate</button>
                </div>
              </div>
            </div>
            <div class="col">
              <div id="random-ellipse" class="card">
                <img src="assets/images/ellipse.png" class="card-img-top p-4" style="min-height: 1vh;" alt="...">
                <div class="card-body text-center">
                  <h5 class="card-title fw-bolder">Ellipse</h5>
                  <p class="card-text">Area (A) = &pi;ab</p>
                  <span>
                    <input type="text" placeholder="a" id="Ellipse-major-radius">
                    cm
                  </span>
                  <span>
                    <input type="text" placeholder="b" id="Ellipse-minor-radius">
                    cm
                  </span>

                  <button id="ellipse-calculate" type="button" class="btn btn-primary mt-4 w-100">Calculate</button>
                </div>
              </div>
            </div>
          </div>
        </div>


        <div class="col-md-3">
          <div class="card" style="min-height: 100%;">
            <h5 class="card-header">Area Calculation</h5>
            <div class="card-body">
              <table id="show-table">

              </table>
            </div>
          </div>
        </div>
    </main>


    






    <!-- JavaScript -->
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/utilities.js"></script>
    <script src="assets/js/triangle.js"></script>
    <script src="assets/js/rectangle.js"></script>
    <script src="assets/js/parallelogram.js"></script>
    <script src="assets/js/rhombus.js"></script>
    <script src="assets/js/pentagon.js"></script>
    <script src="assets/js/ellipse.js"></script>
</body>
</html>
