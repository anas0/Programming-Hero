<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="assets/js/tailwindcss.js"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcone to your <span class="font-semibold text-violet-600">Baap Er Bank</span> !!!</h1>
    </header>

    <main>
        <section class="bg-blue-200 w-9/12 mx-auto mt-12 p-8 rounded">
            <h3 class="text-3xl mb-5 font-medium">Please Login</h3>
            <div>
                <input class="w-9/12 p-2 rounded mb-3 block" type="email" name="" id="user-email" placeholder="Your Email Address">

                <input class="w-9/12 p-2 rounded mb-3 block" type="password" name="" id="user-password" placeholder="Your Password">

                <button id="btn-submit" class="bg-amber-600 px-7 py-2 text-white font-medium rounded-lg hover:bg-amber-700">Submit</button>
            </div>
        </section>
    </main>




    <!-- JavaScript -->
    <script src="assets/js/login.js"></script>
</body>
</html>
