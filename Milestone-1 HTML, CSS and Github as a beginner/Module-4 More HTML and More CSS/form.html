<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pith Form</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        label{
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="audio-video.html">Media</a></li>
                <li><a href="semantic.html">Semantic</a>
                    <ul class="dropdown">
                        <li><a href="#">Home</a></li>
                        <li><a href="audio-video.html">Media</a></li>
                        <li><a href="semantic.html">Semantic</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>

    <h2>Welcome to Pitha Ghor</h2>
    <form action="">
        <label for="name">Your name
            <input type="text" id="name" placeholder="Your name">
        </label>
        
        <label for="email">Your Email
            <input type="text" id="email" placeholder="Your Email">
        </label>

        <fieldset>
            <legend>Pick One Pitha</legend>
            <label for="chitoy">
                <input type="radio" name="pitha" id="chitoy">
                Chitoy
            </label>
            <label for="vapa">
                <input type="radio" name="pitha" id="vapa">
                Vapa
            </label>
            <label for="coconut">
                <input type="radio" name="pitha" id="coconut">
                Coconut
            </label>
        </fieldset>
        <fieldset>
            <legend>Pick One or more Vortas</legend>
            <label for="sorisa">
                <input type="checkbox" name="vorta" id="sorisa">
                Sorisa
            </label>
            <label for="shutki">
                <input type="checkbox" name="vorta" id="shutki">
                Shutki
            </label>
            <label for="dal">
                <input type="checkbox" name="vorta" id="dal">
                Dal
            </label>
        </fieldset>
        <fieldset>
            <legend>Special Instruction</legend>
            <textarea name="" id="" cols="60" rows="3"></textarea>
        </fieldset>
        
        <input type="reset" value="Reset">

        <input type="submit" value="Submit">
    </form>
</body>
</html>
