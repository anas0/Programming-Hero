<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>
<body>
    <header class="my-5 text-center">
        <h1>Welcome to my Phone Hunter!</h1>
    </header>

    <main class="container">
        <section>
            <div class="mb-3 w-50">
                <input id="search-field" type="text" class="form-control" placeholder="Phone Model">
                <div id="btn-search" class="btn btn-primary mt-2">Search</div>
            </div>              
        </section>

        <section class="my-3">
            <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
            </div>

            <div>
                <h3 id="no-found-message" class="text-warning mt-2 d-none">No Phone Found. Please Try Again!</h3>
            </div>
            <div id="show-all" class="text-center d-none">
                <button id="btn-show-all" class="btn btn-primary">Show All</button>
            </div>
        </section>

        <section>
            <div id="loader" class="text-center d-none">
                <div class="spinner-border  text-success" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
            </div>             
        </section>

        <section>            
            <!-- Modal -->
            <div class="modal fade" id="loadPhoneDetails" tabindex="-1" aria-labelledby="loadPhoneDetailsLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h1 class="modal-title fs-5" id="loadPhoneDetailsLabel"></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="phone-details" class="modal-body">
                        
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
                </div>
            </div>  
        </section>
    </main>
    




    <!-- JS -->
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
